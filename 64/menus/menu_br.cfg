DEFAULT vesamenu.c32
F2 relinfo.msg
MENU BACKGROUND slackel.png
PROMPT 0
TIMEOUT 300
MENU color border	30;44      #00000000 #00000000 none
MENU TABMSGROW 2
MENU CMDLINEROW 26
MENU TABMSG Press [Tab] to edit bootparameters, <F2> for info

LABEL -
	MENU LABEL
	MENU DISABLE

label slackel
MENU LABEL ^Slackel Live
MENU DEFAULT
kernel /boot/vmlinuz
append initrd=/boot/initrd.gz max_loop=255 vga=791 locale=pt_BR.utf8 keymap=br useswap=yes copy2ram=no tz=America/Sao_Paulo runlevel=4

label slackel + persistent
MENU LABEL ^Slackel Live [persistent dir ext3/no UEFI]
kernel /boot/vmlinuz
append initrd=/boot/initrd.gz max_loop=255 vga=791 locale=pt_BR.utf8 keymap=br useswap=yes copy2ram=no tz=America/Sao_Paulo runlevel=4 changes=persistent

label slackel + persistent
MENU LABEL ^Slackel Live [persistent file fat32/UEFI]
kernel /boot/vmlinuz
append initrd=/boot/initrd.gz max_loop=255 vga=791 locale=pt_BR.utf8 keymap=br useswap=yes copy2ram=no tz=America/Sao_Paulo runlevel=4 changes=persistent=2000

label slackel acpi
MENU LABEL ^Slackel Live [acpi=off]
kernel /boot/vmlinuz
append initrd=/boot/initrd.gz max_loop=255 vga=791 locale=pt_BR.utf8 keymap=br acpi=off useswap=yes copy2ram=no tz=America/Sao_Paulo runlevel=4

label slackel noswap
MENU LABEL ^Slackel Live [noswap]
kernel /boot/vmlinuz
append initrd=/boot/initrd.gz max_loop=255 vga=791 locale=pt_BR.utf8 keymap=br useswap=no copy2ram=no tz=America/Sao_Paulo runlevel=4

label textmode
MENU LABEL Slackel Live (^Text mode)
kernel /boot/vmlinuz
append initrd=/boot/initrd.gz max_loop=255 vga=normal locale=pt_BR.utf8 keymap=br  runlevel=3 useswap=yes copy2ram=no rootpw=live tz=America/Sao_Paulo

LABEL mainmenu
MENU LABEL Voltar ao menu ^principal
KERNEL vesamenu.c32
APPEND /boot/menus/mainmenu.cfg
