DEFAULT vesamenu.c32
F2 relinfo.msg
MENU BACKGROUND slackel.png
PROMPT 0
TIMEOUT 300
MENU color border	30;44      #00000000 #00000000 none
MENU TABMSGROW 2
MENU CMDLINEROW 26
MENU TABMSG Press [Tab] to edit bootparameters, <F2> for info

LABEL -
	MENU LABEL
	MENU DISABLE
	
label slackel
MENU LABEL ^slackel Live
MENU DEFAULT
kernel /boot/vmlinuz
append initrd=/boot/initrd.gz max_loop=255 vga=791 locale=cs_CZ.utf8 keymap=cz  useswap=yes copy2ram=no tz=Europe/Prague runlevel=4

label slackel + persistent
MENU LABEL ^Salix Live [persistent dir ext3/no UEFI]
kernel /boot/vmlinuz
append initrd=/boot/initrd.gz max_loop=255 vga=791 locale=cs_CZ.utf8 keymap=cz  useswap=yes copy2ram=no tz=Europe/Prague runlevel=4 changes=persistent

label slackel + persistent
MENU LABEL ^Salix Live [persistent file fat32/UEFI]
kernel /boot/vmlinuz
append initrd=/boot/initrd.gz max_loop=255 vga=791 locale=cs_CZ.utf8 keymap=cz  useswap=yes copy2ram=no tz=Europe/Prague runlevel=4 changes=persistent=2000

label slackel acpi
MENU LABEL ^slackel Live [acpi=off]
kernel /boot/vmlinuz
append initrd=/boot/initrd.gz max_loop=255 vga=791 locale=cs_CZ.utf8 keymap=cz  acpi=off useswap=yes copy2ram=no tz=Europe/Prague runlevel=4

label slackel noswap
MENU LABEL ^slackel Live [noswap]
kernel /boot/vmlinuz
append initrd=/boot/initrd.gz max_loop=255 vga=791 locale=cs_CZ.utf8 keymap=cz  useswap=no copy2ram=no tz=Europe/Prague runlevel=4

label textmode
MENU LABEL slackel Live (^Text mode)
kernel /boot/vmlinuz
append initrd=/boot/initrd.gz max_loop=255 vga=normal locale=cs_CZ.utf8 keymap=cz  runlevel=3 useswap=yes copy2ram=no rootpw=live tz=Europe/Prague

LABEL locale
MENU LABEL Zmente ^jazyk
KERNEL vesamenu.c32
APPEND /boot/menus/mainmenu.cfg	
